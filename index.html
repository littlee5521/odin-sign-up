<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Odin Sign Up</title>
    <link rel="icon" href="images/head.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="content-main">
      <div class="content-inner">
        <div class="hero">
          <div class="green-picture">
            <img class="image" src="images/background.jpg" alt="" />
          </div>
          <p class="credit">
            Photo by
            <a target="_blank" href="https://unsplash.com/@haliewestphoto"
              >Halie West</a
            >
            on
            <a target="_blank" href="https://unsplash.com/">Unsplash</a>
          </p>
        </div>
        <div class="info">
          <div class="header">
            <div class="text">
              <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br />
                Sign up <em>now</em> to get started
              </p>
              <br />
              <p>You <em>know</em> you want to.</p>
            </div>
          </div>
          <form class="info-form" action="">
            <div class="field">
              <div class="title">
                <p><strong>Lets do this!</strong></p>
              </div>
              <div class="form-input">
                <div class="row">
                  <div class="element">
                    <label for="">First name</label>
                    <input type="text" />
                  </div>
                  <div class="element">
                    <label for="">Email</label>
                    <input type="text" />
                  </div>
                  <div class="element">
                    <label for="">Password</label>
                    <input type="password" />
                  </div>
                </div>
                <div class="row">
                  <div class="element">
                    <label for="">Last name</label>
                    <input type="text" />
                  </div>
                  <div class="element">
                    <label for="">Phone number</label>
                    <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
                  </div>
                  <div class="element">
                    <label for="">Confirm Password</label>
                    <input type="password" id="pwd" name="pwd" />
                  </div>
                </div>
              </div>
            </div>
            <div class="CTA"></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
